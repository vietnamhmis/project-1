{% extends 'courses/base.html' %}
{% block title %} Các bài học Hmis{% endblock %}
{% block content %}
<div class="container">
     <div class="row">
        <div class="containers videos-list">
            <div class>
            <h1 class="mp-9"> Video bài học </h1>

            {% for item in object_list %}
                <div class="media mp-9 ml-50 ">
                <!--<a href=""><img src="{{item.picture.url}}" class="mr-3" alt="" width=480"></a> -->
                <a href="">
                    <video width ="480" autoplay type="video/mp4">
                            < resource src="{{item.video.url}}">
                    </video>
                </a>
                <div class="media-body">
                    <h5 class="mt-0"><a href="/">{{item.name}} </a></h5>
                    <ul>
                        <li>Educator: <a href="/">{{item.educator}}</a</li>
                        <li>Bài học số: <a href="/">{{item.number_lessons}}</a</li>
                    </ul>

                    {{item.excerpt}}
                </div>
            </div>
            {% endfor %}
        </div>
     </div>
</div>

    <!-- Example split danger button -->

 {% endblock %}
