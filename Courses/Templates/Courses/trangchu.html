<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>{% block title %} Lập trình miễn phí {% endblock %} </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
          crossorigin="anonymous">
</head>

<body>
<nav class="navbar navbar-expand-lg  navbar navbar-dark bg-primary"
<div class="container-fluid">
    <a class="navbar-brand" href="#">HMIS</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item {% if nav == 'home' %}active{% endif %}">
                <a class="nav-link active " aria-current="page" href="/">Trang chủ</a>
            </li>

            <li class="nav-item {% if nav == 'about' %}active{% endif %}">
                <a class="nav-link" href="home/">Nhân sự</a>
            </li>
             <li class="nav-item">
                <a class="nav-link" href="about/">BSC/KPI</a>
            </li>
             <li class="nav-item">
                <a class="nav-link" href="video/">Lương</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="/">Hỏi Đáp</a>
            </li>
        </ul>

        <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Nội dung tìm kiếm" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Seach</button>
        </form>
        <!-- Thêm mục d8ag nhập -->
        <ul class="navbar-nav ml-5">
            <li class="nav-item ">
                <a class="nav-link" href="/">Đăng Nhập</a>
            </li>
        </ul>
    </div>
</div>
</nav>

<!-- Example split danger button -->
{% block content %} {% endblock %}
</body>
</html>
