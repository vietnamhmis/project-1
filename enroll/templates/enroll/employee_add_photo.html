<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Photo</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body class="m-9">
    <div class="container">
        <div class="col-md-9">
            <a href="{% url 'employees' %}" class="btn btn-dark my-3"> Come backl</a>
            <div class="card">
                <form method="POST" action="" enctype="multipart/form-data">

                {% csrf_token %}
                  <div class="form-group m-3">
                    <label> họ tên</label>
                    <input required name="ho_lot_thuong_dung" type="text"  placeholder="Nhập họ tên" class="form-control">
                  </div>
                                      <div class="form-group m-3">
                    <label> tên</label>
                    <input required name="ten_thuong_dung" type="text"  placeholder="Nhập tên" class="form-control">
                  </div>

                  <div class="form-group m-3">
                    <label> Ngày vào</label>
                    <input required name="ngay_vao_nganh" type="date"  placeholder="Nhập ngày vào" class="form-control">
                  </div>


                  <div class="form-group m-3">
                    <label> Select a vi trí </label>
                    <select name="vitri_CV" class="form-control">
                        <option value="none"> Select a vitri_CV... </option>

                        {% for vitri_CV in vitri_CVs %}
                        <option value="{{vitri_CV.id}}">{{vitri_CV.Ten_Nhom_CV}}</option>
                        {% endfor %}
                    </select>
                  </div>
                   <div class="form-group m-3">
                    <label> Upload ảnh/tài liệu</label>
                    <input required name="avatars" type="file" multiple class="form-control-file">
                  </div>


                    <button type="submit" class="btn btn-primary m-3">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
