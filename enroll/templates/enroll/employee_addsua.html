{% extends 'courses/base.html' %}
{% block title %} Xem  {% endblock %}
{% load static %}

{% block content %}

<body class="account-page">
<!-- Main Wrapper -->
<div class="main-wrapper">
    <div class="account-content">
        <!-- <a href="job-list.html" class="btn btn-primary apply-btn">Apply Job</a> -->
        <div class="container">
            <!-- Account Logo -->
            <div class="account-logo">
                <a href="index.html"><img src="/static/assets/img/logo.png" alt="Vicem 1"></a>
			</div>
            <!-- /Account Logo -->


            <div class="container">
                <h4 class="account-title text-danger text-CENTER">THÊM NHÂN VIÊN </h4>
                <div class="card-body">
                    <form action="{% url 'add_nhanvien' %}" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="row">
                            <div class="container-fluid">
                                <div class="form-row center">
                                    <div class="col-md-12">

                                    <div class="col-md-4 mb-2">
                                        <label class="col-form-label">Mã <span class="text-danger">*</span></label>
                                        <input type="text" class="form-control" placeholder = "Mã nhân viên" {{fmnv.ma_nhan_vien}}
                                    </div>

                                    <div class="col-md-12 mb-2">
                                        <label class="col-form-label">Họ <span class="text-danger">*</span></label>
                                        <input type="text" class="form-control" placeholder = "Họ" {{fmnv.ho_lot_thuong_dung}}
                                    </div>
                                    <div class="col-md-12 mb-2">
                                        <label class="col-form-label">Tên nhân viên <span class="text-danger">*</span></label>
                                        <input type="text" class="form-control" placeholder = "Tên" {{fmnv.ten_thuong_dung}}
                                    </div>
                                    <div class="col-md-12 mb-2">
                                        <label class="col-form-label">Chức vụ <span class="text-danger">*</span></label>
                                        <select  class="form-control" placeholder = "Chức vụ" {{fmnv.vitri_CV}}
                                        </select>
                                    </div>
                                    <div class="col-md-12 mb-2">
                                        <label class="col-form-label">Điện thoại <span class="text-danger">*</span></label>
                                        <input type="text" class="form-control" placeholder = "Điện thoại di động" {{fmnv.tel_dd}}
                                    </div>
                                    <div class="col-md-12 mb-2">
                                        <label class="col-form-label">Email <span class="text-danger">*</span></label>
                                        <input type="text" class="form-control" placeholder = "Email" {{fmnv.email}}
                                    </div>
                                    <div class="custom-file col-md-12 mb-2">
                                        <br>
                                        <input type="file" class="custom-file-input" {{fmnv.avatar}}
                                        <label class="custom-file-label" for="customFile">Choose file</label>
                                    </div>
                                    <br> <br>
                                    <div class= "col text-right">
                                        <input type="submit" class="btn btn-success btn-xs badge-pill " style="width:150px;" value="THÊM NHÂN VIÊN"></h7></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
              </div>
        </div>
    </div>
</div>
</body>
{% endblock %}
