{% extends 'courses/base_1.html' %}
{% block title %} Đăng ký{% endblock %}
{% load static %}
{% block content %}


<body class="account-page">
<!-- Main Wrapper -->
<div class="main-wrapper">
	<div class="account-content">
		<!-- <a href="job-list.html" class="btn btn-primary apply-btn">Apply Job</a> -->
		<div class="container">
			<!-- Account Logo -->
			<div class="account-logo">
				<a href="index.html"><img src="/static/assets/img/logo.png" alt="Vicem 1"></a>
			</div>
			<!-- /Account Logo -->
			<div class="account-box">
				<div class="account-wrapper">
					<h2 class="account-title">TẠO TÀI KHOẢN ĐĂNG NHẬP </h2>
					<br/>
					<!-- Account Form -----------------------------------------<p class="account-subtitle">Chào mừng đến với hệ thống</p>--->
					<form action="{% url 'login:register' %}" method="post">
						{% csrf_token %}
						<!-----
						<div class="form-group">
							<label>Họ</label>
							<input placeholder="Họ người sử dụng" class="form-control" type="text" id={{fff.last_name}}
						</div>
								<div class="form-group">
							<label>Tên</label>
							<input placeholder="Tên người sử dụng" class="form-control" type="text" id={{fff.first_name}}
						</div>
						--->
						<div class="form-group">
							<label>Tài khoản</label>
							<input placeholder="Tên đăng nhập" class="form-control" type="text" id={{fff.username}}
						</div>

						<div class="form-group">
							<label>Email</label>
							<input placeholder="Email" class="form-control" type="text" id={{fff.email}}
						</div>

						<div class="form-group">
							<div class="row">
								<div class="col">
									<label>Mật khẩu</label>
								</div>
								<div class="col-auto">
									<a class="text-muted" href="forgot-password.html">
										Quên mật khẩu
									</a>
								</div>
							</div>
							<input placeholder="Nhập mật khẩu đăng nhập" class="form-control" type="password"
								   id={{fff.password}}
						</div>
						<div class="form-group text-center">
							<button class="btn btn-primary account-btn" type="submit">Tạo tài khoản</button>

					</form>
					<!-- /Account Form --------------------------->

				</div>
			</div>
		</div>
	</div>
</div>
</body>
{% endblock %}
