<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-12'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Photo</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body class="m-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col">
                <a href="{% url 'gallery' %}" class="btn btn-dark my-3">Go Back</a>
                <div style="height: 120vh">
                    <img style="max-width: 100%; max-height: 100%;" src="{{photo.image.url}}">
                    <br>
                    <br>
                    <p>{{photo.description}}</p>

                    <li><a>{{ photo.educator }}</a</li>
                      <br>
                    <li><a >{{ photo.excerpt }}</a</li>
                      <br>
                    <li>Ngày đào tạo: <a >{{ photo.ngay_daotao }}</a</li>
                      <br>
                    <li>Số ngày/tiết đào tạo: <a>{{ photo.number_lessons }}</a</li>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
