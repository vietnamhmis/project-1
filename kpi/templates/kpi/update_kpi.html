% extends 'courses/base.html' %}
{% block title %} Sửa dữ liệu{% endblock %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row">
    <div class="col-sm-8 offset-2 ">
        <div class="container">
            <div class="card mt-1 mr-0 ml-0">
                <div class="card-body">
                    <h4 class="alert alert-info"> Cập nhật dữ liệu KPI</h4>

                    <form action="" method="post">
                        {% csrf_token %}
                        {{form}}
                        <input type="submit" class="btn btn-success" value="Cập nhật">
                        <a href="{% url 'add_kpicn' %}" class="btn btn-info"> Trở về</a>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
